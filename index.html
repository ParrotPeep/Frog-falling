<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Falling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <button id="menuBtn" onclick="goMenu()">MENU</button>

    <div id="touchControls">
        <div class="touch-btn" id="touchLeft">&#9664;</div>
        <div class="touch-btn" id="touchRight">&#9654;</div>
    </div>

    <div id="ui">
        <span>LEVEL <span id="levelNum">1</span></span>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <span id="depthDisplay">0m</span>
    </div>

    <div id="startScreen">
        <canvas id="starsCanvas"></canvas>
        <div class="menu-title">FROG FALLING</div>
        <div class="menu-subtitle">dodge the drop</div>

        <div class="level-select-area">
            <button class="nav-btn" onclick="prevLevelSelect()">&lsaquo;</button>
            <div class="level-card" id="levelCard" onclick="playSelected()">
                <div class="diff-face easy" id="cardFace">
                    <div class="face-eye left"></div>
                    <div class="face-eye right"></div>
                    <div class="face-mouth"></div>
                </div>
                <div class="level-number" id="cardNumber">1</div>
                <div class="level-name" id="cardName">Easy Drop</div>
                <div class="level-diff" id="cardDiff">EASY</div>
                <div class="diff-bar"><div class="diff-fill" id="cardBar"></div></div>
                <div class="level-status" id="cardStatus"></div>
            </div>
            <button class="nav-btn" onclick="nextLevelSelect()">&rsaquo;</button>
        </div>

        <div class="controls-hint" id="controlsHint">Arrow keys or A/D to move</div>
        <button class="play-btn" onclick="playSelected()"></button>

        <div id="menuGround">
            <div class="ground-spikes" id="groundSpikes"></div>
        </div>
    </div>

    <div id="levelComplete">
        <h1>LEVEL COMPLETE!</h1>
        <p id="completeText"></p>
        <button onclick="goNextLevel()">NEXT LEVEL</button>
        <button onclick="goMenu()">MENU</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
